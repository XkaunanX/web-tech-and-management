<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Operadores</title>
	
		<script type="text/javascript">
			var valores = [true, 5, false, "hola", "adios", 2];

			// a) Cual de los 2 elementos de texto es mayor
			// Si el resultado es true, el primer texto es mayor
			var resultado = valores[3].length > valores[4].length; 

			if (resultado == true)
			   alert("El elemento 'hola' es mayor");
			else 
			   alert("El elemento 'adios' es mayor");


			// b) Combinar valores booleanos
			var valorTrue = valores[0];
			var valorFalse = valores[2];

			// Obtener un resultado TRUE
			// (el símbolo || representa OR lógico)
			var resultado = valorTrue || valorFalse;
			alert(resultado);

			// Obtener un resultado FALSE
			// (el símbolo && representa AND lógico)
			resultado = valorTrue && valorFalse;
			alert(resultado);


			// c) Operaciones matemáticas
			var num1 = valores[1]; // 5
			var num2 = valores[5]; // 2

			var suma = num1 + num2;
			alert(suma);

			var resta = num1 - num2;
			alert(resta);

			var multiplicacion = num1 * num2;
			alert(multiplicacion);

			var division = num1 / num2;
			alert(division);

			var modulo = num1 % num2; // módulo = resto de una división
			alert(modulo); 
		</script>

	</head>

	<body>
		<p>Se han mostrado alertas Javascript luego de utilizar operadores</p>
	</body>
</html>
